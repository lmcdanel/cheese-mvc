<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">My Cheeses</title>
</head>
<body>
    <h1 th:text = "${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <form method = "post">
        <input type="checkbox" name="cheese" th:value="${cheese.key}" th:each="cheese : ${cheeses}" th:text="${cheese.key}"/>
        <input type="submit" value="Remove Cheese"/>
</form>
</body>
</html>
